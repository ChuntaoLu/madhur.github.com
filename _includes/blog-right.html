
<div>
	<h4>Categories</h4>

 <ul class="sidebar">

{% for category in site.categories %}
<li><a href="/categories/{{ category[0] }}.html">{{ category[0] }}</a></li>
{% endfor %}

        </ul>


</aside>
</div>

<div id="popularity">
	<h4>Tag Cloud</h4>

{% for tag in site.categories %}
  {% assign t = tag.first %}
  {% assign posts = tag.last %}
  <a class="tag tag{{ posts | size }}" href="/categories/{{ t | to_id }}.html">{{ t }}</a>
{% endfor %}

</div>
